name: code-build-deployment

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code_test:
    runs-on: ubuntu-latest
    env:
      MYSQL_DATABASE: my-home
      MYSQL_USER: service
      MYSQL_PASSWORD: password
      MYSQL_HOST_ON_DOCKER_NETWORK: localhost
      MYSQL_PORT_ON_DOCKER_NETWORK: 3306
      MIGRATE_VERSION: 4.18.1
    services:
      db-test:
        image: mariadb:10.11
        env:
          MYSQL_RANDOM_ROOT_PASSWORD: "yes"
          MYSQL_DATABASE: my-home
          MYSQL_USER: service
          MYSQL_PASSWORD: password
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 5
        ports:
          - 3306:3306
    steps:
      - uses: actions/checkout@v4

      - name: install migrate command
        run: |
          curl -o migrate.deb -L https://github.com/golang-migrate/migrate/releases/download/v${MIGRATE_VERSION}/migrate.linux-amd64.deb
          sudo apt install ./migrate.deb
          rm migrate.deb

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - uses: actions/cache/restore@v4
        id: cache
        with:
          path: |
            **/node_modules
          key: ${{ hashFiles('**/package-lock.json') }}

      - run: npm ci

      - run: npm run migrate-up-all:test

      - run: npm run -w lib build

      - run: npm run test:coverage

      - run: npm run typecheck

      - run: npm run lint

      - name: archive coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: public/coverage

      - uses: actions/cache/save@v4
        if: always()
        with:
          path: |
            **/node_modules
          key: ${{ steps.cache.outputs.cache-primary-key }}

  db_test:
    runs-on: ubuntu-latest
    env:
      MYSQL_DATABASE: my-home
      MYSQL_USER: service
      MYSQL_PASSWORD: password
      MYSQL_HOST_ON_DOCKER_NETWORK: localhost
      MYSQL_PORT_ON_DOCKER_NETWORK: 3306
      TBLS_VERSION: 1.79.0
      MIGRATE_VERSION: 4.18.1
    services:
      db:
        image: mariadb:10.11
        env:
          MYSQL_RANDOM_ROOT_PASSWORD: "yes"
          MYSQL_DATABASE: my-home
          MYSQL_USER: service
          MYSQL_PASSWORD: password
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 5
        ports:
          - 3306:3306
    steps:
      - uses: actions/checkout@v4

      - name: install migrate command
        run: |
          curl -o migrate.deb -L https://github.com/golang-migrate/migrate/releases/download/v${MIGRATE_VERSION}/migrate.linux-amd64.deb
          sudo apt install ./migrate.deb
          rm migrate.deb

      - name: install tbls command
        run: |
          curl -o tbls.deb -L https://github.com/k1LoW/tbls/releases/download/v${TBLS_VERSION}/tbls_${TBLS_VERSION}-1_amd64.deb
          sudo apt install ./tbls.deb
          rm tbls.deb

      - name: test migrate up
        working-directory: ./packages/migrate
        run: make migrate-up

      - name: lint for database
        working-directory: ./packages/migrate
        run: make lint

      - name: make db document
        working-directory: ./packages/migrate
        run: make doc

      - name: test migrate down all
        working-directory: ./packages/migrate
        run: make migrate options="down -all"

      - name: archive db docs
        uses: actions/upload-artifact@v4
        with:
          name: db-docs
          path: public/database

  build:
    runs-on: ubuntu-latest
    needs: [code_test, db_test]
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        app: [admin, bot, dashboard, fetcher, migrate, notifier]
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/${{ matrix.app }}/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ github.repository }}/${{ matrix.app }}:latest

  deploy_web:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    environment: production-web
    steps:
      - name: Deploy to web server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ vars.DEPLOY_DIR }}
            git pull origin main
            cd production/web
            docker-compose pull
            docker-compose up -d
            docker system prune -f

  deploy_public:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: public/coverage

      - name: Download db docs
        uses: actions/download-artifact@v4
        with:
          name: db-docs
          path: public/database

      - name: Deploy to gh-pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          enable_jekyll: true
