env:
  browser: true
  es2021: true
  node: true
extends:
  - plugin:vue/vue3-recommended
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - '@nuxtjs/eslint-config-typescript'
  - '@vue/prettier'
overrides: []
parser: vue-eslint-parser
parserOptions:
  ecmaVersion: latest
  sourceType: module
  parser: '@typescript-eslint/parser'
plugins:
  - vue
  - '@typescript-eslint'
rules: { 'vue/multi-word-component-names': 'off' }
